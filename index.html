<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basic Calc</title>
  </head>
  <body>
    <div class="container">
      <input type="textarea" id="input" />
      <div class="calc">
        <button class="btnNums" value="7">7</button>
        <button class="btnNums" value="8">8</button>
        <button class="btnNums" value="9">9</button>
        <button class="btnOp" value="/">/</button>
        <button class="btnEquals">=</button>
        <button class="btnNums" value="4">4</button>
        <button class="btnNums" value="5">5</button>
        <button class="btnNums" value="6">6</button>
        <button class="btnOp" value="*">*</button>
        <button class="btnNums" value="1">1</button>
        <button class="btnNums" value="2">2</button>
        <button class="btnNums" value="3">3</button>
        <button class="btnOp" value="-">-</button>
        <button class="btnNums zero" value="0">0</button>
        <button class="decimal" value=".">.</button>
        <button class="btnOp" value="+">+</button>
        <button class="clear" value="C">C</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
